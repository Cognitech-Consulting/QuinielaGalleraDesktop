<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Evento</title>
    <style>
        /* Basic reset and layout styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Header styles */
        h1, h2 {
            color: #333;
            text-align: center;
        }

        /* Input and label styling */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            width: 150px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            text-align: center;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Styling for rounds and matches */
        .round {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .round-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
        }

        .match input[type="text"] {
            width: 48%;
            margin-right: 4%;
        }

        /* Specific styling for action buttons */
        .add-round, .add-match, .remove-match, .remove-round {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .remove-round {
            background-color: #e74c3c;
        }

        .remove-round:hover {
            background-color: #c0392b;
        }

        .remove-match {
            background-color: #e74c3c;
        }

        .remove-match:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Evento</h1>

        <form id="eventForm" method="post">
            {% csrf_token %}
            <div>
                <label>Nombre del Evento:</label>
                <input type="text" name="nombre" required>
            </div>
            <div>
                <label>Fecha del Evento:</label>
                <input type="date" name="fecha" required>
            </div>
            <div>
                <label>Ubicaci√≥n:</label>
                <input type="text" name="ubicacion" required>
            </div>

            <h2>Rondas</h2>
            <button type="button" class="button add-round" onclick="addRound()">Agregar Ronda</button>

            <div id="roundContainer">
                <!-- Rounds and matches will be added here dynamically -->
            </div>

            <button type="submit" class="button">Guardar Evento</button>
        </form>
    </div>

    <script>
        let roundCount = 0;
        let rounds = []; // Track active round IDs

        function addRound() {
            roundCount += 1;
            const roundId = `round-${roundCount}`;
            rounds.push(roundId);

            const roundDiv = document.createElement('div');
            roundDiv.className = 'round';
            roundDiv.id = roundId;
            roundDiv.innerHTML = `
                <div class="round-header">
                    Ronda ${rounds.length}
                    <button type="button" class="button add-match" onclick="addMatch('${roundId}')">Agregar Pelea</button>
                    <button type="button" class="button remove-round" onclick="removeRound('${roundId}')">Eliminar Ronda</button>
                </div>
                <div class="matches" id="matches-${roundId}"></div>
            `;
            document.getElementById('roundContainer').appendChild(roundDiv);
        }

        function addMatch(roundId) {
            const matchContainer = document.getElementById(`matches-${roundId}`);
            const matchCount = matchContainer.childElementCount + 1;
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';
            matchDiv.innerHTML = `
                <label>Pelea ${matchCount}:</label>
                <input type="text" name="equipo1-${roundId}-match-${matchCount}" placeholder="Equipo 1" required>
                <input type="text" name="equipo2-${roundId}-match-${matchCount}" placeholder="Equipo 2" required>
                <button type="button" class="button remove-match" onclick="removeMatch(this)">Eliminar Pelea</button>
            `;
            matchContainer.appendChild(matchDiv);
        }

        function removeMatch(button) {
            button.parentElement.remove();
        }

        function removeRound(roundId) {
            document.getElementById(roundId).remove();
            rounds = rounds.filter(id => id !== roundId);
            updateRoundNumbers();
        }

        function updateRoundNumbers() {
            rounds.forEach((roundId, index) => {
                const roundDiv = document.getElementById(roundId);
                if (roundDiv) {
                    roundDiv.querySelector('.round-header').childNodes[0].nodeValue = `Ronda ${index + 1}`;
                }
            });
        }
    </script>
</body>
</html>
