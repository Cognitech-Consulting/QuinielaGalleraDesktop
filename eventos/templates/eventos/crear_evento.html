<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Nuevo Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button {
      padding: 10px 20px;
      width: 150px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .round {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }

    .round-header {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .match {
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
    }

    .match input[type="text"] {
      width: 48%;
      margin-right: 4%;
    }

    .add-round, .add-match, .remove-match, .remove-round {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .remove-round, .remove-match {
      background-color: #e74c3c;
    }

    .remove-round:hover, .remove-match:hover {
      background-color: #c0392b;
    }

    .team-name {
      font-weight: bold;
      margin-left: 10px;
      background-color: #ecf0f1;
      padding: 3px 8px;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crear Nuevo Evento</h1>

    <form id="eventForm" method="post">
      {% csrf_token %}
      <div>
        <label>Nombre del Evento:</label>
        <input type="text" name="nombre" required>
      </div>
      <div>
        <label>Fecha del Evento:</label>
        <input type="date" name="fecha" required>
      </div>
      <div>
        <label>Ubicaci√≥n:</label>
        <input type="text" name="ubicacion" required>
      </div>

      <button type="submit" class="button">Crear Evento</button>
    </form>
  </div>
</body>
</html>
