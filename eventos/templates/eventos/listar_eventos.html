<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #ffffff;
        }

        .event-name {
            font-size: 1.2em;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 5px 10px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .details-button {
            background-color: #3498db;
            color: #fff;
        }

        .details-button:hover {
            background-color: #2980b9;
        }

        .current-button {
            background-color: #2ecc71;
            color: #fff;
        }

        .current-button:hover {
            background-color: #27ae60;
        }

        .inactive-button {
            background-color: #e74c3c;
            color: #fff;
        }

        .inactive-button:hover {
            background-color: #c0392b;
        }

        .toggle-results-button {
            background-color: #f39c12;
            color: #fff;
        }

        .toggle-results-button:hover {
            background-color: #e67e22;
        }

        .toggle-ranking-button {
            background-color: #9b59b6;
            color: #fff;
        }

        .toggle-ranking-button:hover {
            background-color: #8e44ad;
        }
    </style>
    <script>
        async function toggleRanking(event, url, button) {
            event.preventDefault();
            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (data.ranking_visible) {
                    button.textContent = "Ocultar Ranking";
                } else {
                    button.textContent = "Mostrar Ranking";
                }
            } catch (error) {
                console.error("Error toggling ranking:", error);
                alert("Hubo un problema al cambiar la visibilidad del ranking.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Lista de Eventos</h1>

        <!-- Link to create a new event -->
        <a href="{% url 'crear_evento' %}" class="details-button">Crear Nuevo Evento</a>

        <!-- Loop to display each event with links to its details -->
        <ul>
            {% for evento in eventos %}
            <li class="event-item">
                <span class="event-name">{{ evento.nombre }}</span>
                <div class="button-group">
                    <a href="{% url 'detalle_evento' evento_id=evento.id %}" class="button details-button">Detalles</a>
                    {% if evento.current %}
                    <form method="post" action="{% url 'toggle_event_status' evento.id %}">
                        {% csrf_token %}
                        <button type="submit" class="button inactive-button">Desactivar</button>
                    </form>
                    {% else %}
                    <form method="post" action="{% url 'toggle_event_status' evento.id %}">
                        {% csrf_token %}
                        <button type="submit" class="button current-button">Activar</button>
                    </form>
                    {% endif %}
                    <form method="post" action="{% url 'toggle_results' evento.id %}">
                        {% csrf_token %}
                        <button type="submit" class="button toggle-results-button">
                            {% if evento.results_visible %} Ocultar Resultados {% else %} Mostrar Resultados {% endif %}
                        </button>
                    </form>
                    <button
                        class="button toggle-ranking-button"
                        onclick="toggleRanking(event, '{% url 'toggle_ranking_visibility' evento.id %}', this)">
                        {% if evento.ranking_visible %} Ocultar Ranking {% else %} Mostrar Ranking {% endif %}
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
