<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: #3498db;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2980b9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .event-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #ffffff;
    }

    .event-name {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }

    .button-group form {
      margin: 0;
    }

    .button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 140px;
      height: 42px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      vertical-align: middle;
    }

    .button:visited {
      color: white;
    }

    .details-button { background-color: #3498db; }
    .details-button:hover { background-color: #2980b9; }

    .current-button { background-color: #2ecc71; }
    .current-button:hover { background-color: #27ae60; }

    .inactive-button { background-color: #e74c3c; }
    .inactive-button:hover { background-color: #c0392b; }

    .toggle-results-button { background-color: #f39c12; }
    .toggle-results-button:hover { background-color: #e67e22; }

    .toggle-ranking-button { background-color: #9b59b6; }
    .toggle-ranking-button:hover { background-color: #8e44ad; }

    .equipos-button { background-color: #34495e; }
    .equipos-button:hover { background-color: #2c3e50; }

    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-bar input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

    .create-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .create-button:hover {
      background-color: #2980b9;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }

    .back-button a {
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .back-button a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Eventos</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <form method="get" action="{% url 'listar_eventos' %}">
        <input type="text" name="search" placeholder="Buscar por nombre o fecha" value="{{ search }}">
        <button type="submit">Buscar</button>
      </form>
    </div>

    <!-- Link to create a new event -->
    <a href="{% url 'crear_evento' %}" class="create-button">Crear Nuevo Evento</a>

    <!-- List of events -->
    <ul>
      {% for evento in eventos %}
      <li class="event-item">
        <span class="event-name">{{ evento.nombre }} ({{ evento.fecha }})</span>
        <div class="button-group">
          <a href="{% url 'detalle_evento' evento_id=evento.id %}" class="button details-button">Detalles</a>

          {% if evento.current %}
          <form method="post" action="{% url 'toggle_event_status' evento.id %}">
            {% csrf_token %}
            <button type="submit" class="button inactive-button">Desactivar</button>
          </form>
          {% else %}
          <form method="post" action="{% url 'toggle_event_status' evento.id %}">
            {% csrf_token %}
            <button type="submit" class="button current-button">Activar</button>
          </form>
          {% endif %}

          <form method="post" action="{% url 'toggle_results' evento.id %}">
            {% csrf_token %}
            <button type="submit" class="button toggle-results-button">
              {% if evento.results_visible %} Ocultar Resultados {% else %} Mostrar Resultados {% endif %}
            </button>
          </form>

          <button
            class="button toggle-ranking-button"
            onclick="toggleRanking(event, '{% url 'toggle_ranking_visibility' evento.id %}', this)">
            {% if evento.ranking_visible %} Ocultar Ranking {% else %} Mostrar Ranking {% endif %}
          </button>

          <a href="{% url 'gestionar_equipos' evento.id %}" class="button equipos-button" title="Gestionar Equipos">Equipos</a>
        </div>
      </li>
      {% endfor %}
    </ul>

    <!-- Back Button -->
    <div class="back-button">
      <a href="https://cognitech.pythonanywhere.com/api/accounts/dashboard/">Volver</a>
    </div>
  </div>

  <script>
    function toggleRanking(event, url, button) {
      event.preventDefault();

      fetch(url, {
        method: 'POST',
        headers: {
          'X-CSRFToken': '{{ csrf_token }}',
          'Content-Type': 'application/json',
        },
      })
      .then(response => response.json())
      .then(data => {
        if (data.ranking_visible) {
          button.textContent = 'Ocultar Ranking';
        } else {
          button.textContent = 'Mostrar Ranking';
        }
      })
      .catch(error => {
        console.error('Error toggling ranking visibility:', error);
        alert('Error al cambiar la visibilidad del ranking.');
      });
    }
  </script>
</body>
</html>
