<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quiniela Gallera</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background flames */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(239, 68, 68, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(239, 68, 68, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: flameMove 20s ease-in-out infinite;
        }

        @keyframes flameMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
        }

        .login-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 
                0 0 80px rgba(239, 68, 68, 0.4),
                0 30px 80px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 4px solid #000000;
        }

        /* Logo circle badge */
        .logo-badge {
            width: 150px;
            height: 150px;
            margin: -100px auto 30px;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            border: 5px solid #000000;
            box-shadow: 
                0 0 0 8px #ef4444,
                0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .logo-badge::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            border: 3px solid #ef4444;
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            margin-bottom: 10px;
            font-size: 3em;
            color: #000000;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
        }

        .subtitle {
            font-family: 'Bebas Neue', sans-serif;
            color: #666;
            font-size: 1.1em;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Error message */
        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 3px solid #ef4444;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1em;
            letter-spacing: 1px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-family: 'Bebas Neue', sans-serif;
            margin-bottom: 5px;
            font-size: 1.2em;
            text-align: left;
            color: #000000;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input {
            padding: 15px 20px;
            border: 3px solid #000000;
            border-radius: 12px;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #ef4444;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }

        button {
            padding: 18px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: #ffffff;
            border: 3px solid #000000;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 0 #7f1d1d;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 0 #7f1d1d;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #7f1d1d;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .flame-decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.1;
        }

        .flame-decoration:nth-child(1) {
            top: 20px;
            left: 20px;
        }

        .flame-decoration:nth-child(2) {
            bottom: 20px;
            right: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo-badge {
                width: 120px;
                height: 120px;
                margin: -80px auto 25px;
                font-size: 3em;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <span class="flame-decoration">üî•</span>
        <span class="flame-decoration">üî•</span>

        <div class="logo-badge">
            üêì
        </div>

        <h1>Login</h1>
        <div class="subtitle">Quiniela Gallera Admin</div>

        {% if error %}
            <div class="error-message">
                ‚ö†Ô∏è {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">üë§ Usuario:</label>
                <input type="text" name="username" id="username" required autofocus>
            </div>
            <div>
                <label for="password">üîí Contrase√±a:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">
                <span style="position: relative; z-index: 1;">Entrar ‚ö°</span>
            </button>
        </form>

        <div class="form-footer">
            <strong>Quiniela Gallera</strong> ‚Ä¢ Since 2023
        </div>
    </div>

    <script>
        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });

        // Prevent double submission
        document.querySelector('form').addEventListener('submit', function() {
            const button = document.querySelector('button');
            button.disabled = true;
            button.innerHTML = '<span style="position: relative; z-index: 1;">Entrando... ‚è≥</span>';
        });
    </script>
</body>
</html>
